<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mobile Dashboard</title>

<style>
    :root {
        --sea-blue: #006994;
        --sky-blue: #40cfff;
        --white: #ffffff;
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden; /* FULLY disable x-scroll */
        font-family: Arial, sans-serif;
    }

    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        color: var(--white);
    }

    .overlay {
        background: rgba(0, 0, 0, 0.35);
        height: 100%;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* Ensure overlay never causes scroll */
    }

    h1 {
        margin: 0 0 20px 0;
        font-size: 1.8rem;
        text-align: center;
        font-weight: 700;
    }

    .button-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden; /* Prevent any horizontal overflow */
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding-bottom: 20px;
        width: 100%; /* ensure it never exceeds viewport */
        box-sizing: border-box;
    }

    .dashboard-btn {
        width: 100%;
        max-width: 100%; /* Extra safety */
        padding: 15px;
        text-align: center;
        font-size: 1.1rem;
        font-weight: 600;
        background: var(--white);
        color: var(--sea-blue);
        border: none;
        border-radius: 10px;
        text-decoration: none;
        box-sizing: border-box; /* prevents overflow */
        transition: 0.2s;
    }

    .dashboard-btn:hover {
        background: var(--sea-blue);
        color: var(--white);
    }
</style>

</head>

<body>

<script>
    const backgrounds = [
        "https://images.unsplash.com/photo-1530053969600-caed2596d242?q=80&w=1074&auto=format&fit=crop",
        "https://images.unsplash.com/photo-1565643355044-000fbad87cc5?q=80&w=627&auto=format&fit=crop",
        "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1000&auto=format&fit=crop",
        "https://images.unsplash.com/photo-1501959915551-4e8a04a3ad65?q=80&w=1000&auto=format&fit=crop"
    ];

    const today = new Date().getDay();
    document.body.style.backgroundImage = `url('${backgrounds[today % backgrounds.length]}')`;
</script>

<div class="overlay">
    <h1>Quick-refs</h1>

    <div class="button-container">
        <a href="https://uclouvain-my.sharepoint.com/:x:/g/personal/arthur_vangeersdaele_uclouvain_be/EYu8a7NZjBhFo78wpvnEgoABytM9xhBb6gHplRjg7bt3Sw?e=uZatB8" class="dashboard-btn">
            Plan d'étude
        </a>

        <a href="https://media.tenor.com/sR6tkmxxrhQAAAAM/depressed-bored.gif" class="dashboard-btn">
            Gif préféré d'Arthur
        </a>
    </div>
</div>

</body>
</html>
