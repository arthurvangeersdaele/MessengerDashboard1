<script>
/* -----------------------------
   1) Background list
------------------------------*/
const backgrounds = [
    "https://images.unsplash.com/photo-1530053969600-caed2596d242?q=80&w=1074&auto=format&fit=crop",
    "https://i.giphy.com/tC3J002B89hezedprF.webp",
    "https://images.unsplash.com/photo-1565643355044-000fbad87cc5?q=80&w=627&auto=format&fit=crop",
    "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1000&auto=format&fit=crop",
    "https://plus.unsplash.com/premium_photo-1675349740433-5583799ae427?q=80&w=828&auto=format&fit=crop",
    "https://i.giphy.com/DwOH6d4a7mFZHHluKf.webp",
    "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGlxOXA3Z3hrb215bXR3NmNldjBkYmY1cnF3YTBncTU3cDRzNXQ5YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gzecp73HskiOmrvyoX/giphy.gif",
    "https://i.giphy.com/6dvXjuqgpgSJywBnNw.webp",
    "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHNiMG1jbjN3Y3NtN2dubXJ2Y3YzY2czZHd0dDZzZTdqMGtoNXNlbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TTWnfO964s245vzY4e/giphy.gif",
    "https://i.giphy.com/6nFKE6LmON4UD8vRRf.webp"
];

const today = new Date().getDay();
const bgURL = backgrounds[today % backgrounds.length];
document.body.style.backgroundImage = `url('${bgURL}')`;

/* -----------------------------
   2) Dominant color via K-means
------------------------------*/
async function getDominantColorKMeans(url, k = 5, sampleSize = 8000) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";

        img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const { data, width, height } = ctx.getImageData(0, 0, canvas.width, canvas.height);

            const pixels = [];
            const total = width * height;
            const step = Math.max(1, Math.floor(total / sampleSize));

            for (let i = 0; i < data.length; i += 4 * step) {
                pixels.push([data[i], data[i + 1], data[i + 2]]);
            }

            const centroids = [];
            for (let i = 0; i < k; i++) {
                centroids.push(pixels[Math.floor(Math.random() * pixels.length)]);
            }

            const dist = (p, c) =>
                Math.sqrt((p[0] - c[0])**2 + (p[1] - c[1])**2 + (p[2] - c[2])**2);

            function assign() {
                const clusters = Array.from({ length: k }, () => []);
                for (const p of pixels) {
                    let min = 0;
                    let minDist = Infinity;
                    for (let i = 0; i < k; i++) {
                        const d = dist(p, centroids[i]);
                        if (d < minDist) {
                            minDist = d;
                            min = i;
                        }
                    }
                    clusters[min].push(p);
                }
                return clusters;
            }

            function update(clusters) {
                return clusters.map((cluster, idx) => {
                    if (cluster.length === 0) return centroids[idx];
                    const sum = cluster.reduce((a, p) =>
                        [a[0]+p[0], a[1]+p[1], a[2]+p[2]], [0,0,0]);
                    return sum.map(v => Math.round(v / cluster.length));
                });
            }

            for (let i = 0; i < 8; i++) {
                const clusters = assign();
                const newC = update(clusters);
                newC.forEach((c, i) => centroids[i] = c);
            }

            const finalClusters = assign();
            const idxMax = finalClusters.reduce(
                (maxI, cluster, i, arr) => cluster.length > arr[maxI].length ? i : maxI,
                0
            );

            const [r, g, b] = centroids[idxMax];
            resolve(`rgb(${r}, ${g}, ${b})`);
        };

        img.onerror = reject;
        img.src = url;
    });
}

/* -----------------------------
   3) Apply dominant color to CSS
------------------------------*/
getDominantColorKMeans(bgURL)
    .then(color => {
        document.documentElement.style.setProperty("--sea-blue", color);
    })
    .catch(err => {
        console.error("Dominant color error:", err);
    });
</script>
